<nav class="navbar">
  <h1>Manter Professor</h1>
</nav>

<!-- Lista de alertas -->
<div class="alert-list-container">
  <ul class="alert-list">
    <li *ngFor="let prof of professores" class="alert-item">
      <div class="alert-item-content">
        <a [routerLink]="['/add-professor/', prof.id]" class="alert-link">
          <h2>{{ prof.nome }}</h2>
        </a>
        <button (click)="excluir(prof)" class="btn btn-danger">Excluir</button>
      </div>
    </li>
  </ul>

  <!-- BotÃ£o flutuante para adicionar novo alerta -->
  <div class="fab-container">
    <button class="fab-button" routerLink="/add-professor">
        +
    </button>
  </div>
</div>
